{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">

<body>

        <div class="navbar bg-base-100 drop-shadow-md ">

                <a class="btn btn-ghost normal-case text-xl ">
                    <b>CAM CARE</b></a>

            </div>
            <div class="flex-none">

                    <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
                        <div class="card-body">
                            <span class="font-bold text-lg">0 Items</span>
                            <span class="text-info">Subtotal:â‚¹0</span>
                            <div class="card-actions">
                                <button class="btn btn-warning btn-block">View cart</button>

                        </div>
                    </div>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 ">
                        <li>
                            <a class="justify-between">
                      Profile
                      <span class="badge btn-error ">New</span>
                    </a>
                        </li>
                        <li><a>Settings</a></li>
                        {% if user.is_authenticated %}
                        <li class="text-red-500"><a href="{% url 'users:logout' %}">Logout</a></li>
                        {% else %}
                        <li class="text-blue-500"> <a href="{% url 'users:login' %}">login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </section>


    {% endblock %}



</body>

</html>
