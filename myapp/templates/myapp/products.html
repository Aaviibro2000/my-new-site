<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Products</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;
            font-family: arial;
        }
        
        .price {
            color: grey;
            font-size: 22px;
        }
        
        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-color: #000;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        
        .card button:hover {
            opacity: 0.7;
        }
    </style>

</head>

<body>

    {% for p in products %}
    <ol>
        <h2 style="text-align:center">Product Card</h2>


        <a href="{% url 'products_details' p.id %}">

            <div class="card">
                <img src="https://cdn.shopify.com/s/files/1/0507/2761/6695/products/Blue_1839fb66-1f82-4667-ace2-77cd240821d7_720x.jpg?v=1635501435" alt="Denim Jeans" style="width:100%">
                <h1>{{p.name}}</h1>
                <p class="price">â‚¹ {{p.price}}</p>
                <p>{{p.description}}</p>
                <br>
                <br>
            </div>
        </a>
    </ol>
    {% endfor %}
</body>

</html>
