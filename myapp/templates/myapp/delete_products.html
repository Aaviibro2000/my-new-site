{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl font-bold m-10 text-green-500 " >üóëÔ∏è DELETE Product</h1>
    <form action="" method="POST" enctype="multipart/form-data" class='card-body w-2/6 shadow-xl m-10 p-10 '>
        {% csrf_token %}
        <div class="mb-5 ">
            <label class="block text-grey-700 text-sm font-bold mb-2">Product Name:{{p.name}}</label>
            
        </div>
        <div class="mb-5">
            <label class="block text-grey-700 text-sm font-bold mb-2">Product Price:{{p.price}}</label>
            
        </div>
        <div class="mb-5">
            <label class="block text-grey-700 text-sm font-bold mb-2">Product Description:{{p.description}}</label>
            
        </div>
            
        <div class="mb-5">
            <label class="block text-grey-700 text-sm font-bold mb-2">Product image:{{p.image}}</label>
            <img class="w-36 mb-3 rounded-lg" src="{{p.image.url}}" alt="image not found">
        
        </div>
        <div >
            <input class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-2/5" type="submit" accept="image/*" name="delete Product" value="delete Product">
        </div>
    </form>
{% endblock %}
